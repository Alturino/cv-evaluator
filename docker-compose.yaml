services:
  evaluator:
    build: .
    env_file:
      - .env
    ports:
      - ${FASTAPI_PORT:-8000}:${FASTAPI_PORT:-80}
    volumes:
      - ./uploads/:/usr/app/evaluator/uploads/
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    container_name: postgres
    image: postgres:16.6-alpine3.21
    restart: always
    environment:
      TZ: "Asia/Jakarta"
      PGTZ: "Asia/Jakarta"
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}
    volumes:
      - "postgres:/var/lib/postgresql"
    healthcheck:
      test:
        ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
volumes:
  postgres:
